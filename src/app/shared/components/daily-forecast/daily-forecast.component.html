<div *ngIf="weather$ | async as weatherData" class="bg-gray-100 rounded-lg p-4 shadow-md mt-4">
    <h3 class="text-l font-bold mb-4">Trenutno vreme</h3>
    <div class="flex flex-col items-start mb-2">
        <p class="text-xs">Temp: {{ weatherData.list[0].main.temp }} °C</p>
        <p class="text-xs">Opis: {{ weatherData.list[0].weather[0].description }}</p>
        <p class="text-xs">Min. Temp.: {{ weatherData.list[0].main.temp_min }} °C</p>
        <p class="text-xs">Max. Temp.: {{ weatherData.list[0].main.temp_max }} °C</p>
    </div>
</div>
