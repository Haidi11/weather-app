<div *ngIf="weather$ | async as weatherData" class="p-4 bg-gray-100 rounded-lg shadow-md sm:ml-0 md:ml-[8px] lg:ml-4">
    <h3 class="text-l font-bold mb-4">Tedenska Napoved</h3>
    
    <div class="grid grid-cols-1 gap-4 overflow-y-auto">
      <div *ngFor="let forecast of weatherData.list" class="bg-white p-4 rounded-lg shadow-md flex flex-col">
        <p class="text-gray-600 text-sm font-semibold">{{ formatDate(forecast.dt_txt) }}</p>
        <p class="text-gray-600 text-xs">Temp: {{ forecast.main.temp }} °C</p>
        <p class="text-gray-600 text-xs">Min Temp: {{ forecast.main.temp_min }} °C</p>
        <p class="text-gray-600 text-xs">Max Temp: {{ forecast.main.temp_max }} °C</p>
        <p class="text-gray-600 text-xs">Description: {{ forecast.weather[0].description }}</p>
      </div>
    </div>
</div>
